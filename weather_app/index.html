<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="loading">
<header>
  <div class="container">
    <div class="logo"><img src="images/icons/logo.svg"/> Weather App</div>
    <button class="btn" id="add-city">Dodaj miasto <i class="material-icons">add_circle</i></button>
  </div>
</header>

<section id="app" class="container">

  <div class="module module__form" hidden>
    <button class="btn btn--icon btn--close btn-add-weather-module"><i class="material-icons">close</i></button>
    <h2>Znajdź miasto</h2>

    <form novalidate autocomplete="off" class="find-city">
      <input type="text" name="search" id="search" placeholder="np. Wrocław"/>
      <button type="submit"><i class="material-icons">search</i></button>
    </form>
    <div class="search-error"></div>
  </div>

  <div class="module module__weather" hidden>
    <button class="btn btn--icon btn--close btn-remove-module"><i class="material-icons">close</i></button>

    <div class="weather">
      <div class="main-weather-details">
        <div class="left-info">
          <div class="weather__icon"><img src="images/icons/clear-day.svg"/></div>

          <div class="weather__info">
            <div class="city">
              <span class="city__name">Wrocław</span> 
            </div>
            <div class="temperature"><span class="temperature__value">16.5</span>&deg;C</div>
          </div>
        </div>

        <div>
          <ul class="weather__details">
            <li><img src="images/icons/pressure.svg"/> <span class="pressure__value">998</span><span class="main-info">&nbsp;hPa</span></li>
            <li><img src="images/icons/humidity.svg"/> <span class="humidity__value">45</span><span class="main-info">&nbsp;%</span></li>
            <li><img src="images/icons/wind-speed.svg"/> <span class="wind-speed__value">5.5</span><span class="main-info">&nbsp;m/s</span></li>
          </ul>
        </div>
      </div>

      <ul class="weather__forecast">
        <div class="day" id="day_#1">
          <li class ="day-content">
            <span class="day">Poniedziałek</span> <img src="images/icons/clear-day.svg"/>
            <span class="temperature"><span class="temperature__value">10.0</span>&deg;C</span>
          </li>
        </div>

        <div class="day" id="day_#2">
          <li class="day-content">
            <span class="day">Wtorek</span> <img src="images/icons/snowy-4.svg"/>
            <span class="temperature"><span class="temperature__value">-2.3</span>&deg;C</span>
          </li>
        </div>

        <div class="day" id="day_#3">
          <li class="day-content">
            <span class="day">Środa</span> <img src="images/icons/rainy-1.svg"/>
            <span class="temperature"><span class="temperature__value">4.8</span>&deg;C</span>
          </li>
        </div>

        <div class="day" id="day_#4">
          <li class="day-content">
            <span class="day">Czwartek</span> <img src="images/icons/cloudy-day-2.svg"/>
            <span class="temperature"><span class="temperature__value">5.0</span>&deg;C</span>
          </li>
        </div>

        <div class="day" id="day_#5">
          <li class="day-content">
            <span class="day">Piątek</span> <img src="images/icons/hail.svg"/>
            <span class="temperature"><span class="temperature__value">8.6</span>&deg;C</span>
          </li>
        </div>
      </ul>
    </div>
  </div>
</section>

<div class="loading">
  <div class="dual-ring"></div>
</div>

<script src="build/out.js"></script>
</body>
</html>
